<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maxy's Library</title>
  <link rel="stylesheet" href="./static/css/reset.css">
  <link rel="stylesheet" href="./static/css/style.css">
  <script src="./main.js" defer></script>
</head>
<body class="container-grid">

  <div class="header">
    <h1>Maxy's Library Lite</h1>
  </div>

  <div class="add-book container"><button class="add-button">Add Book</button></div>

  <dialog class="add-modal">
    <h2 class="edit-method">Add a Book!</h2>
    <form method="dialog" class="add-form">
      <div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="The Chamber of Secrets" required>
      </div>
      <div>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" placeholder="J.K. Rowling" required>
      </div>
      <div>
        <label for="pages"># Pages:</label>
        <input type="number" name="pages" id="pages" min="1" placeholder="250" required>
      </div>
      <div>
        <label for="rating">Rating (out of 10):</label>
        <input type="number" name="rating" id="rating" min="0" max="10" step="0.1" placeholder="8">
      </div>
      <div>
        <label for="review">Review (100 chars max):</label>
        <textarea name="review" id="review" cols="30" rows="10" placeholder="Pretty sweet ngl"></textarea>
      </div>
      <button type="submit" class="add">Add Book</button>
      <button type="button" class="close-modal">Cancel</button>
    </form>
  </dialog>

  <div class="content container-grid">
    <div class="library-container container-grid"></div>
  </div>

</body>
</html>
