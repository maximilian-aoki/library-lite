<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maxy's Library</title>
  <link rel="stylesheet" href="./static/css/reset.css">
  <link rel="stylesheet" href="./static/css/style.css">
  <script src="./main.js" defer></script>
</head>
<body class="container-grid">

  <div class="header">
    <h1>Maxy's Library Lite</h1>
  </div>

  <div class="add-book container"><button class="add-button">Add Book</button></div>

  <dialog class="add-modal">
    <h2>Add a Book!</h2>
    <form method="dialog">
      <div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
      </div>
      <div>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required>
      </div>
      <div>
        <label for="pages"># Pages:</label>
        <input type="tel" name="pages" id="pages" required>
      </div>
      <div>
        <label for="rating">Rating (out of 10):</label>
        <input type="number" name="rating" id="rating" min="0" max="10" step="0.1">
      </div>
      <div>
        <label for="review">Review (100 chars max):</label>
        <textarea name="review" id="review" cols="30" rows="10"></textarea>
      </div>
      <button type="submit">Add Book</button>
      <button type="button" class="close-modal">Cancel</button>
    </form>
  </dialog>

  <div class="content container-grid">
    <div class="library-container container-grid">
      <div class="book">
        <h2>THE SORCERER'S STONE</h2>
        <h3>by Harriet Truman<hr></h3>
        <div>
          <label for="checkbox">finished?</label>
          <p># pages:</p>
          <p>rating:</p>
        </div>
        <div>
          <input type="checkbox" name="checkbox" id="checkbox">
          <p>293</p>
          <p>8/10</p>
        </div>
        <div>
          <h4>Review:</h4>
          <p>"This book was very great - I would recommend it to anybody! As for length of my commentary this is a lot"</p>
        </div>
        <div>
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
